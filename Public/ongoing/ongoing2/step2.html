<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HealthQuest - Step 2</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.cdnfonts.com/css/hurme-geometric-sans-1" rel="stylesheet">
</head>
<body>
  <header>
    <div class="nav-container">
      <div class="logo">HealthQuest</div>
      <div class="nav-links">
        <a href="#">Home</a>
        <a href="#">Features</a>
        <a href="#">Pricing</a>
        <a href="#">Support</a>
        <button class="login">Log In</button>
      </div>
    </div>
  </header>

  <main class="form-wrapper">
    <p class="step">Step 2 of 4</p>
    <div class="progress-bar"><div class="progress" style="width: 50%"></div></div>

    <h1>Your Lifestyle Habits</h1>
    <p class="subtext">Tell us more about your daily habits so we can personalize your experience.</p>

    <form id="lifestyle-form">
      <select required>
        <option value="" disabled selected>Activity Level</option>
        <option value="sedentary">Sedentary (little or no exercise)</option>
        <option value="light">Lightly Active (1–3 days/week)</option>
        <option value="moderate">Moderately Active (3–5 days/week)</option>
        <option value="very">Very Active (6–7 days/week)</option>
      </select>

      <input type="number" placeholder="Average Sleep (hours/day)" required>

      <input type="number" placeholder="Water Intake (liters/day)" required>

      <select required>
        <option value="" disabled selected>Meal Frequency</option>
        <option value="2">2 meals/day</option>
        <option value="3">3 meals/day</option>
        <option value="4+">4 or more meals/day</option>
      </select>

      <button type="submit" class="next-btn">Next</button>
    </form>
  </main>

  <script src="script2.js"></script>
</body>
</html>
